---
language: python

python:
  - '3.7'

matrix:
  include:
    - os: linux
      dist: xenial

before_install:
  - sudo apt remove mysql-server-5.7
  - sudo apt update

install:
  - sudo apt install -y python3-pip
  - sudo python3 -m pip install --upgrade pip setuptools wheel

before_script:
  - chmod +x testme.sh

script:
  - travis_wait 50 sudo ./testme.sh
